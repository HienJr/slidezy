<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/slidezy.css" />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .slidezy-slide {
        text-align: center;
        padding: 30px;
      }
      .slide-1 {
        background: red;
      }
      .slide-2 {
        background: violet;
      }
      .slide-3 {
        background: yellow;
      }
      .slide-4 {
        background: gray;
      }
      .slide-5 {
        background: red;
      }
      .slide-6 {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h1>slidezy</h1>
    <div id="my-slider">
      <div class="slide-1">Slide 1</div>
      <div class="slide-2">Slide 2</div>
      <div class="slide-3">Slide 3</div>
      <div class="slide-4">Slide 4</div>
      <div class="slide-5">Slide 5</div>
      <div class="slide-6">Slide 6</div>
    </div>
    <script src="./src/slidezy.js"></script>
    <script>
      const mySlider = new Slidezy("#my-slider", {
        items: 3,
        loop: true,
        nav: true,
      });
    </script>
  </body>
</html>
